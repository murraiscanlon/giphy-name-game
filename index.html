<!DOCTYPE html>
<html lang="en">
<head>
    <title>Giphy API</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Giphy Name Game</h1>
    <div>
        <input id="inputFirst" type="text" placeholder="Enter search word - First Initial">
        <button id="getDataFirst">Get Gif</button>
    </div>
    <div>
        <input id="inputMiddle" type="text" placeholder="Enter search word - Middle Initial">
        <button id="getDataMiddle">Get Gif</button>
    </div>
    <div>
        <input id="inputLast" type="text" placeholder="Enter search word - Last Initial">
        <button id="getDataLast">Get Gif</button>
    </div>




    <!--    This is where the data from the API will be inserted from js-->
    <div id="wrapper">
        <div id="first" class="inline-block">

        </div>
        <div id="middle" class="inline-block">

        </div>
        <div id="last" class="inline-block">

        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
